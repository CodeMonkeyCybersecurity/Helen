apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helen-dev-ingress
  namespace: development
  annotations:
    kubernetes.io/ingress.class: "nginx" # Specify the ingress class
spec:
  rules:
  - host: vhost1
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: helen-dev-service
            port: 
              number: 80