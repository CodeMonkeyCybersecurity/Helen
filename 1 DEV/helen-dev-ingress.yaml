apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helen-dev-ingress
  namespace: development
spec:
  rules:
  - host: helen-dev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: helen-dev-service
            port:
              number: 80