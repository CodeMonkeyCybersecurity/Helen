<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr> <!--The hr element is a void element, it should not have an end tag </hr> -->
        <!--You can use an hr element to display a divider between sections of different content.-->
        <section>
          <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg", alt="coffee icon"></img> <!--image, source, alt text-->
          <article class="item">    
            <!-- the arcticle element will contain a flavor and price of each coffee. article elements commonly contain multiple elements that have related information. -->
            <!--To get <p> elements on the same line, you need to apply some styling to the p elements so they behave more like inline elements. To do that, start by adding a class attribute with the value item to the first article element under the Coffee heading.-->
                <p class="flavor"> <!--The flavors and prices are currently stacked on top of each other and centered with their respective p elements-->
                    French Vanilla</p><p class="price">3.00</p> <!--you want to align the price to the right, set the class element here and use the .price selector in styles.css to set it to the right -->
                <!--It would be nice if the flavor and price were on the same line. p elements are block-level elements, so they take up the entire width of their parent element.-->
            </article>
            <article class="item">
                <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
            </article>
            <article class="item">
                <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
            </article>
            <article class="item">
                <p class="flavor">Hazelnut</p><p class="price">4.00</p>
            </article>
            <article class="item">
                <p class="flavor">Mocha</p><p class="price">4.50</p>
            </article>
        </section>
        <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg", alt="pie icon"></img>
              <article class="item">
                <p class="dessert">Donut</p><p class="price">1.50</p>
              </article>
              <article class="item">
                <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
              </article>
              <article class="item">
                <p class="dessert">Cheesecake</p><p class="price">3.00</p>
              </article>
              <article class="item">
                <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
              </article>
      </main>
      <hr class="bottom-line">
      <footer>
        <p> <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a></p>   <!-- this nests an anchor (a) element in the p that links to https://www.freecodecamp.org and has the text Visit our website. Make sure that the link opens in a new tab by adding a target attribute with the value _blank.-->   
        <!--<a> means anchor-->
        <p class="address">123 Free Code Camp Drive</p>
    </footer>
    </div>
  </body>
</html>
