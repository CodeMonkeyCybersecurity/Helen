server {
    listen 80;
    server_name chickenj0.cloud;
    return 301 https://$host$request_uri; # Redirect HTTP to HTTPS
}

server {
    listen 443 ssl;
    server_name chickenj0.cloud;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Serve static files from /usr/share/nginx/html for the root path
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
}

server {
    listen 80;
    server_name wazuh.chickenj0.cloud;
    return 301 https://$host$request_uri;  # Redirect HTTP to HTTPS
}

server {
    listen 443 ssl;
    server_name wazuh.chickenj0.cloud;

    # SSL Certificate settings
    ssl_certificate /etc/ssl/certs/wazuh_chickenj0_cloud.pem;
    ssl_certificate_key /etc/ssl/certs/wazuh_chickenj0_cloud.key;

    location / {
        # Forward to your Wazuh Dashboard (on vhost1 port 5601)
        # If it's HTTP on the backend:
        proxy_pass https://vhost1:5601/;

        # If the backend is HTTPS with self-signed cert:
        # proxy_pass https://vhost1:5601/;
        # proxy_ssl_verify off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}