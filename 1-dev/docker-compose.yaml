services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./html:/var/www/html:ro # Shared webroot for validation
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro # Custom NGINX configuration
      - /etc/letsencrypt:/etc/letsencrypt # SSL certificates
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - certbot # Ensure Certbot runs before NGINX starts
    restart: always

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./html:/var/www/html:ro # Shared webroot for validation
      - /etc/letsencrypt:/etc/letsencrypt # Persist certificates
      - /var/lib/letsencrypt:/var/lib/letsencrypt # Certbot data
    entrypoint: "/bin/sh -c"
    command: >
      "certbot certonly --webroot 
      --webroot-path=/var/www/html 
      --email main@cybermonkey.dev 
      --agree-tos 
      --no-eff-email 
      -d chickenj0.cloud"